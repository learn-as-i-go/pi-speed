<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Data and Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .latest, .historical {
            margin-bottom: 20px;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .data-table th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Radar Data and Images</h1>

    <!-- Latest Data and Image Section -->
    <div class="latest">
        <h2>Latest Data</h2>
        <p><strong>Timestamp:</strong> {{ latest_timestamp }}</p>
        <p><strong>Speed:</strong> {{ latest_speed }} mph</p>
        <p><strong>Image:</strong></p>
        //<img src="{{ url_for('static', filename='images/' + latest_image) }}" alt="Latest Image">
        <img src="{{ url_for('static', filename='' + latest_image) }}" alt="Latest Image">

    </div>

    <!-- Historical Data Section -->
    <div class="historical">
        <h2>Historical Data</h2>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Speed (mph)</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in historical_data %}
                <tr>
                    <td>{{ entry.timestamp }}</td>
                    <td>{{ entry.speed }}</td>
                    <td><a href="{{ entry.image }}" target="_blank">View Image</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
